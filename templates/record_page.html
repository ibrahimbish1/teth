<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records for {{ name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
            color: #333;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .record {
            margin: 10px 0;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
        }
        .back-button {
            padding: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin-top: 20px;
            width: 100px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<h1>Records for {{ name }}</h1>
<div id="records"></div>

<a class="back-button" href="/">Back to Home</a>

<script>
    async function fetchRecords() {
        const name = "{{ name }}";  // Name is passed from Flask to the template
        const response = await fetch(`/records/${name}`);
        
        if (response.ok) {
            const records = await response.json();
            console.log(records);  // Debugging line: Log the fetched records
            displayRecords(records);
        } else {
            console.log("Failed to fetch records");
        }
    }

    function displayRecords(records) {
        const recordsDiv = document.getElementById('records');

        if (records.message) {
            recordsDiv.innerHTML = `<p>${records.message}</p>`;
            return;
        }

        records.forEach(record => {
            const time = record.time || 'N/A';
            const personId = record.id || 'N/A';
            recordsDiv.innerHTML += `<div class="record">Time: ${time}, ID: ${personId}</div>`;
        });
    }

    // Fetch records when the page loads
    window.onload = fetchRecords;
</script>

</body>
</html>
